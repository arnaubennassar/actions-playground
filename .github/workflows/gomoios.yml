name: Gomobile iOS

on:
  push:
    branches: [ master ]

jobs:
  gomobile-ios:
    name: Test Go
    runs-on: macos-latest
    steps:

      - uses: actions/checkout@v2
      - run: git fetch origin master

      - uses: maxim-lobanov/setup-xcode@1.0
        with:
          xcode-version: latest

      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14

      - name: Bind to iOS
        run: |
          go get golang.org/x/mobile/cmd/gomobile
          cd foogo
          PATH=$PATH:/Users/runner/go/bin
          export PATH
          gomobile init
          gomobile version
          gomobile bind --target ios -v
          ls -l
          echo "DONE :D" 
          